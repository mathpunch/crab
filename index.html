<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Look-Alike</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #10a37f;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 80px 10px 70px; /* Space for header and input */
        }

        .message {
            max-width: 75%;
            margin: 10px auto;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.6;
        }

        .message.user {
            background-color: #10a37f;
            color: white;
            align-self: flex-end;
        }

        .message.ai {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        #inputContainer {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            flex: 1;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            outline: none;
        }

        button {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0e946e;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
                font-size: 14px;
            }

            textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>AI Chat - ChatGPT Style</header>

    <div id="chatContainer"></div>

    <div id="inputContainer">
        <textarea id="userInput" rows="1" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');

        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            // Add user message
            addMessage(userInput, 'user');

            // Simulate AI response
            setTimeout(() => {
                const aiResponse = generateResponse(userInput);
                addMessage(aiResponse, 'ai');
            }, 1000);

            document.getElementById('userInput').value = '';
        }

        function addMessage(content, role) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.textContent = content;
            chatContainer.appendChild(messageElement);
            scrollToLatest();
        }

        function scrollToLatest() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function generateResponse(input) {
            // Replace with actual AI API call
            return `You said: "${input}". Here's a simulated response!`;
        }
    </script>
</body>
</html>
