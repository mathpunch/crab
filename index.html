<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no"> <!-- Adjusted scale for all devices -->
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #333;
            width: 100%;
            text-align: center;
            color: white;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            width: 90%;
            max-width: 600px;
            height: 60%; /* Ensured it fits better on smaller screens */
            background-color: #222;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-bubble {
            margin: 5px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #0b78f6;
            color: white;
        }

        .ai {
            align-self: flex-start;
            background-color: #3e3f4b;
            color: white;
        }

        #userInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            margin-top: 10px;
            box-sizing: border-box;
        }

        #submitButton {
            margin-top: 10px;
            padding: 15px;
            font-size: 16px;
            background-color: #0b78f6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitButton:hover {
            background-color: #095ecf;
        }

        #submitButton:focus {
            outline: none;
        }

        /* Responsive Design Fixes */
        @media (max-width: 600px) {
            .chat-container {
                height: 50%; /* Adjust for smaller screens */
            }

            #userInput {
                font-size: 14px; /* Reduce font size for better readability */
                padding: 12px;
            }

            #submitButton {
                padding: 12px;
                font-size: 14px; /* Adjust button size for mobile */
            }
        }
    </style>
</head>
<body>

    <h1>Mathpunch V2 AI Chatbot</h1>

    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will appear here -->
    </div>

    <textarea id="userInput" placeholder="Type your message..." rows="3"></textarea>
    <button id="submitButton" onclick="sendMessage()">Send Message</button>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function sendMessage() {
            const userText = userInput.value;

            if (!userText.trim()) return; // Prevent empty messages

            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('chat-bubble', 'user');
            userMessageDiv.textContent = userText;
            chatContainer.appendChild(userMessageDiv);

            // Clear input field
            userInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the bottom

            // Simulate AI response
            setTimeout(() => {
                const aiResponseDiv = document.createElement('div');
                aiResponseDiv.classList.add('chat-bubble', 'ai');
                aiResponseDiv.textContent = "Here's a simulated response!";
                chatContainer.appendChild(aiResponseDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the bottom
            }, 1000);
        }
    </script>

</body>
</html>
