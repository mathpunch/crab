<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* White text */
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #333333;
            color: white;
            border: 1px solid #444444;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #responseOutput {
            width: 100%;
            height: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 80vh;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 5px;
            border: 1px solid #444444;
            line-height: 1.6; /* Spaced like a book */
        }

        .jump-to-latest {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            display: none; /* Hidden initially */
        }

        .jump-to-latest:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Mathpunch V2 AI Chatbot</h1>
    <textarea id="userInput" placeholder="Ask the AI something..." rows="4" cols="50"></textarea><br><br>
    <button onclick="sendMessage()">Send Message</button>
    <pre id="responseOutput"></pre>
    <button class="jump-to-latest" id="jumpToLatest" onclick="scrollToLatest()">Jump to Latest</button>

    <script>
        const API_KEY = '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'; // Your Groq API key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (!userInput) {
                alert('Please enter a message!');
                return;
            }

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{
                    role: 'user',
                    content: userInput
                }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const message = data?.choices?.[0]?.message?.content || 'No response from AI';

                const responseOutput = document.getElementById('responseOutput');
                responseOutput.textContent += message + "\n\n"; // Append response with spacing

                // Show the "Jump to Latest" button when content grows
                document.getElementById('jumpToLatest').style.display = "block";
            } catch (error) {
                console.error('API request failed:', error);
                document.getElementById('responseOutput').textContent = `Error: ${error.message}`;
            }
        }

        function scrollToLatest() {
            const responseOutput = document.getElementById('responseOutput');
            responseOutput.scrollTop = responseOutput.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
