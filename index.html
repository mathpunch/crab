<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background-color: #333;
            width: 100%;
            text-align: center;
            color: white;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            width: 90%;
            max-width: 600px;
            height: 80%;
            background-color: #222;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-bubble {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #0b78f6;
            color: white;
        }

        .ai {
            align-self: flex-start;
            background-color: #3e3f4b;
            color: white;
        }

        #userInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        #userInput::placeholder {
            color: #bbb;
        }

        #sendButton {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #0b78f6;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #085bb3;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Mathpunch V2 AI Chatbot</h1>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <textarea id="userInput" placeholder="Type your message..." rows="2"></textarea>
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = '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'; // Your Groq API key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions'; // Groq API endpoint

        function appendMessage(content, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageBubble = document.createElement('div');
            messageBubble.className = `chat-bubble ${isUser ? 'user' : 'ai'}`;
            messageBubble.textContent = content;
            chatContainer.appendChild(messageBubble);

            // Auto-scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (!userInput.trim()) {
                alert('Please enter a message!');
                return;
            }

            appendMessage(userInput, true); // Display user's message
            document.getElementById('userInput').value = ''; // Clear input box

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{ role: 'user', content: userInput }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const message = data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(message, false); // Display AI's message
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, false); // Display error
            }
        }
    </script>
</body>
</html>
