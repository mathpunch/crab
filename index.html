<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* White text */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #userInput {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            background-color: #333333; /* Dark input field */
            color: white; /* White text in input */
            border: 1px solid #444444; /* Light border for input field */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff; /* White button */
            color: #121212; /* Dark text on button */
            border: none;
            border-radius: 10px; /* Rounded edges */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }

        #chatContainer {
            width: 100%;
            max-width: 600px;
            height: 60%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            background-color: #1a1a1a; /* Darker background for chat container */
            border-radius: 10px;
            border: 1px solid #444444;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .user {
            color: #00bfff; /* Light blue for user messages */
        }

        .ai {
            color: #00ff7f; /* Light green for AI responses */
        }

        /* Prevent zoom on iOS */
        input, textarea {
            -webkit-appearance: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathpunch V2 AI Chatbot</h1>
        <div id="chatContainer"></div>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = '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'; // Your Groq API key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions'; // Groq API endpoint

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please enter a message!');
                return;
            }

            // Display user message
            appendMessage(userMessage, 'user');

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{ role: 'user', content: userMessage }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage =
                    data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
