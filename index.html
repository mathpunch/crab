<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #userInput {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            background-color: #333333;
            color: white;
            border: 1px solid #444444;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff;
            color: #121212;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #chatContainer {
            width: 100%;
            max-width: 600px;
            height: 60%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #444444;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .user {
            color: #00bfff;
        }

        .ai {
            color: #00ff7f;
        }

        /* Credit Popup Styling */
        #creditsPopup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            z-index: 9999;
        }

        #creditsPopup button {
            background-color: #ff4f4f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #creditsPopup button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathpunch V2 AI Chatbot</h1>
        <div id="chatContainer"></div>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="creditsPopup">
        Credits To Sunnyâ€™s Gym For Helping Me Make The Website
        <button onclick="closeCreditsPopup()">Close</button>
    </div>

    <script>
        const API_KEY = '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'; // Your Groq API key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions'; // Groq API endpoint

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const creditsPopup = document.getElementById('creditsPopup');

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please enter a message!');
                return;
            }

            // Display user message
            appendMessage(userMessage, 'user');

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{ role: 'user', content: userMessage }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage =
                    data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }

        // Show credits popup on page load
        window.onload = () => {
            setTimeout(() => {
                creditsPopup.style.display = 'block';
            }, 2000); // Show after 2 seconds
        };

        // Close the credits popup
        function closeCreditsPopup() {
            creditsPopup.style.display = 'none';
        }
    </script>
</body>
</html>
