<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathpunch V2 AI Chatbot</title>
  <style>
    body { background-color: #121212; color: white; font-family: Arial, sans-serif; }
    button, input { color: white; background-color: #333; border: 1px solid #555; padding: 10px; }
    #chatBox { width: 100%; height: 400px; overflow-y: scroll; background-color: #1e1e1e; padding: 10px; border: 1px solid #555; }
    #messageInput { width: 100%; padding: 10px; border: 1px solid #555; }
  </style>
</head>
<body>
  <h1>Mathpunch V2 AI Chatbot</h1>
  <div id="chatBox"></div>
  <input type="file" id="fileInput" accept=".txt, .pdf, .docx, image/*" />
  <button onclick="uploadFile()">Upload File/Photo</button>
  <input type="text" id="messageInput" placeholder="Ask the AI something..." />
  <button onclick="sendMessage()">Send Message</button>

  <script>
    const apiKey = "your-groq-api-key";  // Replace with your actual API key

    // Function to send messages to the AI
    async function sendMessage() {
      const userInput = document.getElementById('messageInput').value;
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
      
      // Send the message to the AI API
      const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "llama3-8b-8192",
          messages: [{ role: 'user', content: userInput }],
        })
      });

      const data = await response.json();
      const aiMessage = data.choices[0].message.content;
      chatBox.innerHTML += `<p><strong>AI:</strong> ${aiMessage}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
    }

    // Function to handle file uploads
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const chatBox = document.getElementById('chatBox');

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      // Assuming a server-side endpoint or cloud function to process the file and extract text
      const response = await fetch('/your-server-endpoint-or-cloud-function', {
        method: 'POST',
        body: formData,
      });

      const extractedText = await response.text();  // Assuming the server returns the extracted text
      chatBox.innerHTML += `<p><strong>Uploaded Text:</strong> ${extractedText}</p>`;

      // Now send the extracted text to the AI
      const aiResponse = await fetch('https://api.groq.com/openai/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: "llama3-8b-8192",
          messages: [{ role: 'user', content: extractedText }],
        })
      });

      const aiData = await aiResponse.json();
      const aiMessage = aiData.choices[0].message.content;
      chatBox.innerHTML += `<p><strong>AI:</strong> ${aiMessage}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
    }
  </script>
</body>
</html>
