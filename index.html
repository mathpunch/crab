<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00bfff; /* Futuristic cyan color */
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        #chatContainer {
            width: 100%;
            max-width: 700px;
            height: 70%;
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid #00bfff; /* Border with futuristic cyan */
        }

        .message {
            margin-bottom: 10px;
            font-size: 18px;
            line-height: 1.5;
        }

        .user {
            color: #00bfff; /* Light blue color for user messages */
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
        }

        .ai {
            color: #00ff7f; /* Greenish color for AI responses */
            text-shadow: 0px 0px 10px rgba(0, 255, 127, 0.6);
        }

        #userInput {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            font-size: 16px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00bfff;
            color: #121212;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ffff; /* Light cyan hover effect */
        }

        /* Prevent zooming on mobile */
        input, textarea {
            -webkit-appearance: none;
            font-size: 16px;
        }

        /* Dark mode message */
        .dark-mode {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathpunch V2 AI Chatbot</h1>
        <div id="chatContainer"></div>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = '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'; // Your Groq API key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions'; // Groq API endpoint

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please enter a message!');
                return;
            }

            // Display user message
            appendMessage(userMessage, 'user');

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{ role: 'user', content: userMessage }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage =
                    data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
