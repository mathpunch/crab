<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Redesigned</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #212121;
            color: #ffffff;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        header button {
            background-color: #ffffff;
            color: #212121;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        #chatContainer {
            padding: 60px 20px 20px; /* Add padding for fixed header */
            max-width: 800px;
            margin: 0 auto;
        }

        #responseOutput {
            background-color: #333333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 500px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #444444;
            color: #ffffff;
            border: 1px solid #555555;
            border-radius: 6px;
            resize: none;
        }

        button {
            background-color: #f5f5f5;
            color: #181818;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #dddddd;
        }

        footer {
            text-align: center;
            color: #777777;
            font-size: 14px;
            padding: 20px 0;
            border-top: 1px solid #444444;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 16px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mathpunch V2 AI Chatbot</h1>
        <button onclick="scrollToLatest()">Jump to Latest</button>
    </header>

    <div id="chatContainer">
        <div id="responseOutput">
            Welcome to your AI Chatbot! Start a conversation below.
        </div>
        <textarea id="userInput" rows="4" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <footer>
        <p>&copy; 2024 Mathpunch | All Rights Reserved</p>
    </footer>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;

            if (!userInput) {
                alert('Please enter a message!');
                return;
            }

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{
                    role: 'user',
                    content: userInput
                }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const message = data?.choices?.[0]?.message?.content || 'No response from AI';

                const responseOutput = document.getElementById('responseOutput');
                responseOutput.textContent += `\n\nAI: ${message}`;
                scrollToLatest();
            } catch (error) {
                console.error('API request failed:', error);
                document.getElementById('responseOutput').textContent += `\n\nError: ${error.message}`;
            }

            document.getElementById('userInput').value = '';
        }

        function scrollToLatest() {
            const responseOutput = document.getElementById('responseOutput');
            responseOutput.scrollTop = responseOutput.scrollHeight;
        }
    </script>
</body>
</html>
