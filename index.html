<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: white; /* White text */
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff; /* White color for heading */
        }

        #userInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #333333; /* Dark input field */
            color: white; /* White text in input */
            border: 1px solid #444444; /* Light border for input field */
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffffff; /* White button */
            color: #121212; /* Dark text on button */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }

        #responseOutput {
            width: 100%;
            min-height: 100px; /* Ensure the area has a minimum height */
            white-space: pre-wrap;  /* Ensure new lines are respected */
            word-wrap: break-word;  /* Ensure long words don't overflow */
            margin-top: 20px;
            padding: 10px;
            background-color: #333333; /* Dark background for response area */
            border-radius: 5px;
            border: 1px solid #444444; /* Light border for output area */
            overflow-y: auto; /* Enable scrolling when the content overflows */
            max-height: 400px; /* Limit the height for better readability */
        }

        /* Popup Style */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Hidden by default */
            z-index: 1000;
        }

        #popupMessage {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }

        #closePopup {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #closePopup:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Popup Message -->
    <div id="popup">
        <div id="popupMessage">
            <p>Credits To Sunnyâ€™s Gym For Helping Me Make The Website</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <h1>Mathpunch V2 AI Chatbot</h1>
    <textarea id="userInput" placeholder="Ask the AI something..." rows="4" cols="50"></textarea><br><br>
    <button onclick="sendMessage()">Send Message</button>
    <pre id="responseOutput"></pre>

    <script>
      const API_KEY = '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'; // Your Groq API key
      const API_URL = 'https://api.groq.com/openai/v1/chat/completions'; // Groq API endpoint

      let isAutoScrolling = true; // Flag to track whether auto-scrolling is enabled

      async function sendMessage() {
          const userInput = document.getElementById('userInput').value;

          if (!userInput) {
              alert('Please enter a message!');
              return;
          }

          const requestBody = {
              model: 'llama3-8b-8192',
              messages: [{
                  role: 'user',
                  content: userInput
              }],
              temperature: 1,
              max_tokens: 1024,
              top_p: 1,
              stream: false // set to false for simplicity
          };

          console.log('Request Payload:', requestBody);  // Debugging the request payload

          try {
              const response = await fetch(API_URL, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${API_KEY}` // Authorization header
                  },
                  body: JSON.stringify(requestBody) // Convert the requestBody to JSON
              });

              if (!response.ok) {
                  throw new Error(`Error: ${response.statusText}`);
              }

              const data = await response.json(); // Parse the response

              console.log('Response Data:', data);  // Debugging the response
              const message = data?.choices?.[0]?.message?.content || 'No response from AI';  // Extract AI response

              document.getElementById('responseOutput').textContent = message;  // Clear previous responses and display the new one

              // Auto-scroll to the bottom of the response container if enabled
              if (isAutoScrolling) {
                  const responseOutput = document.getElementById('responseOutput');
                  responseOutput.scrollTop = responseOutput.scrollHeight;
              }

          } catch (error) {
              console.error('API request failed:', error);
              document.getElementById('responseOutput').textContent = `Error: ${error.message}`; // Display error
          }
      }

      // Detect when the user is scrolling up and disable auto-scrolling
      document.getElementById('responseOutput').addEventListener('scroll', function() {
          const responseOutput = document.getElementById('responseOutput');
          const isScrolledToBottom = responseOutput.scrollHeight - responseOutput.scrollTop === responseOutput.clientHeight;

          // If the user scrolls up, disable auto-scrolling
          if (!isScrolledToBottom) {
              isAutoScrolling = false;
          } else {
              isAutoScrolling = true; // Re-enable auto-scrolling when they scroll back to the bottom
          }
      });

      // Show popup when the page loads
      window.onload = () => {
          document.getElementById('popup').style.visibility = 'visible';
      };

      // Close the popup
      document.getElementById('closePopup').onclick = () => {
          document.getElementById('popup').style.visibility = 'hidden';
      };
    </script>
</body>
</html>
