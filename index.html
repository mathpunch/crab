<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .chat-container {
            width: 90%;
            max-width: 700px;
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            color: #00bfff; /* Bright cyan color for the title */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #chatContainer {
            width: 100%;
            height: 60%;
            overflow-y: auto;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 15px;
            border: 1px solid #444444;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .message {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .user {
            color: #00bfff; /* Cyan for user */
            text-align: left;
            font-weight: bold;
        }

        .ai {
            color: #66ff66; /* Light green for AI */
            text-align: left;
        }

        #userInput {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #333333;
            color: white;
            border: 1px solid #444444;
            border-radius: 12px;
            margin-bottom: 20px;
            resize: none;
            height: 50px;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            border-color: #00bfff; /* Focus color */
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00bfff;
            color: #121212;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0099cc;
        }

        button:active {
            background-color: #0077b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #userInput {
                font-size: 14px;
                height: 40px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Mathpunch V2 AI Chatbot</h1>
        <div id="chatContainer"></div>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = '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'; // Your Groq API key
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions'; // Groq API endpoint

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please enter a message!');
                return;
            }

            // Display user message
            appendMessage(userMessage, 'user');

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: [{ role: 'user', content: userMessage }],
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage =
                    data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }
    </script>
</body>
</html>
