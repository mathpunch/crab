<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathpunch V2 AI Chatbot</title>
</head>
<body>
    <h1>Mathpunch V2 AI Chatbot</h1>
    <textarea id="userInput" placeholder="Ask the AI something..." rows="4" cols="50"></textarea><br><br>
    <button onclick="sendMessage()">Send Message</button>
    <pre id="responseOutput"></pre>

    <script>
      // DO NOT expose this key in production environments
      const API_KEY = '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';
      const API_URL = 'https://api.groq.com/openai/v1/chat/completions';  // Example endpoint

      async function sendMessage() {
          const userInput = document.getElementById('userInput').value;
          
          if (!userInput) {
              alert('Please enter a message!');
              return;
          }

          const requestBody = {
              model: 'llama3-8b-8192',
              messages: [{
                  role: 'user',
                  content: userInput
              }],
              temperature: 1,
              max_tokens: 1024,
              top_p: 1,
              stream: true
          };

          try {
              const response = await fetch(API_URL, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${API_KEY}`
                  },
                  body: JSON.stringify(requestBody)
              });

              const data = await response.json();
              displayResponse(data);
          } catch (error) {
              console.error('Error:', error);
              document.getElementById('responseOutput').textContent = 'Error: ' + error.message;
          }
      }

      function displayResponse(data) {
          const output = document.getElementById('responseOutput');
          const choices = data.choices || [];
          const responseText = choices.length > 0 ? choices[0].message.content : 'No response from AI';
          output.textContent = responseText;
      }
    </script>
</body>
</html>
